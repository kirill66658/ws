<script>
function replaseAt(masStr, number, inte, z){
	var str = "";
	var checkInto = false;
	var checkState = true;
	for(var i = 0; i < masStr.length; i++){
		if(checkState) if(i == inte) checkInto = true;
		if(!checkInto) str += masStr[i];
		else { str+=number[z]; checkState = false; checkInto = false;}
}
return str;
}
function OneSumbit(){
	var number = ["Ноль" ,"Один", "Два", "Три", "Четыре", "Пять", "Шесть", "Семь", "Восемь", "Девять"];
	var masStr = String(document.getElementById("stringNum").value); // получение из формы
	for(var i = 0; i < masStr.length; i++){
		for(var z = 0; z < 10; z++){
			if(masStr[i] == String(z)) {masStr = replaseAt(masStr, number, i, z); continue; }
			else if(masStr[i] == " ") continue;
}
}
alert(masStr);
}
</script>
<form id="massive">
<input type="text" id="stringNum">
<input type="submit" onclick="OneSumbit()" value="Отправить массив">
